---
services:
  api:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./config.yml:/config.yml
    depends_on:
      - surreal

  surreal:
    hostname: surreal
    image: surrealdb/surrealdb:latest
    command: start --user root --pass root file:/data/fia.db
    ports:
      - "8080:8000"
    volumes:
      - ./data:/data

networks:
  default:
    driver: bridge
